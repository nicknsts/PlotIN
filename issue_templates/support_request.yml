name: "ðŸ’¬ Support request"
description: "Ask a question about using PlotIN or clarify a behavior"
title: "[Support] Short summary"
labels: ["Support"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Not sure if something is a BUG, or you just need help understanding a feature?  
        Use this template for questions and usage support.

  - type: input
    id: summary
    attributes:
      label: Question summary
      description: "One sentence describing your question."
      placeholder: "How do I center the axes at the origin in PlotIN?"
    validations:
      required: true

  - type: textarea
    id: question
    attributes:
      label: Full question / description
      description: "Explain what you are trying to do and what is unclear."
      placeholder: |
        I am trying to set both X and Y axes to cross at (0, 0) in the center of the plot.
        I expected to find an option similar to 'Axis crossing' in other plotting tools, but I can't
        locate it in the PlotIN interface.
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: "What were you doing in PlotIN when this question appeared?"
      placeholder: "e.g. I pasted data from Excel, selected a line plot, and opened the Axes & Ticks dialog..."
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: PlotIN version
      placeholder: "e.g. PlotIN 1.0 (Windows)"
    validations:
      required: false

  - type: input
    id: os
    attributes:
      label: Operating system
      placeholder: "e.g. Windows 10, macOS Sequoia..."
    validations:
      required: false

  - type: textarea
    id: data_info
    attributes:
      label: Data / file information
      description: "Optional: briefly describe your data or attach a small example file in the issue."
      placeholder: "e.g. 3 columns (X, Y1, Y2), pasted from CSV..."
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: "Optional: describe or attach screenshots that illustrate your question."
      placeholder: "If you attach screenshots, mention what each one shows."
    validations:
      required: false
